                                          </div>

                                                <form>

                                                      </div>
                                                      <div class="mb-3">

                                                      </div>
                                                      <label for="exampleFormControlInput1" class="form-label">Сеансы RitmStyle:</label>
                                                      <select class="form-select mb-3" aria-label="Default select example">
                                                            <option selected>Стандартный RitmStyle</option>
                                                            <option value="1">RitmStyle для пар</option>
                                                            <option value="2">RitmStyle с полным погружением под воду</option>
                                                            <option value="3">RitmStyle для беременных</option>
                                                            <option value="4">RitmStyle + красочная подводная фотосессия</option>
                                                      </select>
